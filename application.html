<div class="container" role="main">
    <div class="row-fluid">
      <div class="span6">
        <form id="lh-form" class="well form-horizontal" method="post" enctype="multipart/form-data" action="http://192.168.10.154:8081/api/upload">
          <div class="control-group">
            <label class="control-label" for="lh-map"><i class="icon-globe"></i> Where are you?</label>
            <div class="controls">
              <div id="lh-map"></div>

              <span class="help-inline"></span>
              <div class="help-block"></div>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="lh-description"><i class="icon-user"></i> What did you see?</label>
            <div class="controls">
              <textarea data-bind="value: trailViewModel.description" id="lh-description" name="description" type="text" placeholder="Eg. Lots of garbage at Nandi Hills!" title="Please type some description."></textarea>
              <span class="help-inline"></span>
              <span class="help-block"></span>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="lh-image"><i class="icon-tag"></i> Let us see it!</label>
            <div class="controls">
              <input id="lh-image" name="file" type="file" />
              <span class="help-inline"></span>
              <span class="help-block"></span>
              <progress value="0"></progress>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="lh-checkbox"><i class="icon-tag"></i> Mark it!</label>
            <div class="controls">
              <ul class="horizontal-list">
                <li data-bind="click: trailViewModel.toggleBottle, css: { selected: trailViewModel.bottle() === true }" class="trail-item icon-bottle"></li>
                <li data-bind="click: trailViewModel.toggleBackpack, css: { selected: trailViewModel.backpack() === true }" class="trail-item icon-backpack"></li>
                <li data-bind="click: trailViewModel.toggleMedicine, css: { selected: trailViewModel.medicine() === true }" class="trail-item icon-medicine"></li>
                <li data-bind="click: trailViewModel.toggleShelter, css: { selected: trailViewModel.shelter() === true }" class="trail-item icon-shelter"></li>
                <li data-bind="click: trailViewModel.toggleShoe, css: { selected: trailViewModel.shoe() === true }" class="trail-item icon-shoe"></li>
                <li data-bind="click: trailViewModel.toggleClothing, css: { selected: trailViewModel.clothing() === true }" class="trail-item icon-clothing"></li>
              </ul>
              <span class="help-inline"></span>
              <span class="help-block"></span>
            </div>
          </div>
          <div class="form-actions">
            <button type="reset" class="btn"><i class="icon-remove"></i> Clear</button>
            <button class="btn btn-primary" data-bind="click: trailViewModel.uploadTrail"><i class="icon-white icon-ok"></i> Submit</button>
          </div>
        </form>
      </div>
      <div class="span6">
        <img src="img/common/leaderboard.jpg" alt="" />

      </div>

      <!-- Modal -->
      <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 id="myModalLabel">Share with your friends</h3>
        </div>
        <div class="modal-body">
          <img data-bind="attr: { src: trailViewModel.postedImageUrl() }" alt="" />
          <!-- <iframe data-bind="attr: { src: trailViewModel.postedImageUrl() }" frameborder="0"></iframe> -->
        </div>
        <div class="modal-footer">
          <a data-bind="attr: { href: trailViewModel.fbShare() }" class="btn btn-block btn-primary" data-dismiss="modal" aria-hidden="true"><i class="icon-facebook-sign"></i> Share on Facebook</a>
        </div>
      </div>

      <div id="loading" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">

        <div class="modal-body">
          <p>Uploading...</p>
        </div>

      </div>
