        <form id="lh-form" class="well form-horizontal" method="post" action="http://192.168.10.154:8081/api/upload">
          <div class="control-group">
            <label class="control-label" for="lh-longitude"><i class="icon-globe"></i> Where are you?</label>

              <input id="lh-latitude" name="latitude" type="text" class="latitude"></input>

              <span class="help-inline"></span>
              <div class="help-block"></div>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="lh-description"><i class="icon-user"></i> What did you see?</label>
            <div class="controls">
              <textarea id="lh-description" name="description" type="text" placeholder="Eg. Lots of garbage at Nandi Hills!" title="Please type some description."></textarea>
              <span class="help-inline"></span>
              <span class="help-block"></span>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="lh-image"><i class="icon-tag"></i> Let us see it!</label>
            <div class="controls">
              <input id="lh-image" name="file" type="file">
              <span class="help-inline"></span>
              <span class="help-block"></span>
            </div>
          </div>

          <div class="form-actions">
            <button type="reset" class="btn"><i class="icon-remove"></i> Clear</button>
            <button type="submit" class="btn btn-primary"><i class="icon-white icon-ok"></i> Submit</button>
